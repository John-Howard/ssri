{% load static %}
{% load leaflet_tags %}
<!doctype html>
<html lang="en">
<head>
  <title>Markers Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% leaflet_js %}
  {% leaflet_css %}
  <style>
    .leaflet-container { 
      width: 100% ;
      height: 800px ;
    }
    .leaflet-left .leaflet-control-scale {
      margin-left: 110px;
    }
  </style>
  <link rel="stylesheet" href="https://labs.os.uk/public/os-api-branding/v0.2.0/os-api-branding.css" />
  <script src="https://labs.os.uk/public/os-api-branding/v0.2.0/os-api-branding.js" data-div="map" data-prefix="Powered by django-leaflet"></script>
</head>
<body>
    {% leaflet_map "map" callback="window.map_init_basic" %}
    <script src="{% static 'map.js' %}"></script>
</body>
</html>
